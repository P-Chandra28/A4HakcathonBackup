<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Readmission Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      width: 100%;
      max-width: 1000px;
      padding: 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    select, input {
      border-radius: 10px !important;
      padding: 10px !important;
      border: 1px solid #ced4da;
      transition: 0.3s;
    }

    select:focus, input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(13, 110, 253, 0.4);
    }

    h2 {
      text-align: center;
      margin-top: 25px;
      font-weight: bold;
      color: #198754;
      background: #e9f9ee;
      padding: 12px;
      border-radius: 10px;
    }

    .row.g-3 > div {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-center">Predicting Hospital Readmissions</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <div class="row g-3">
        <!-- Age -->
        <div class="col-md-4">
          <label class="form-label">Age</label>
          <select class="form-control" name="age" required>
            <option selected disabled value="">Select your age range</option>
            <option value="[10-20)">[10-20)</option>
            <option value="[20-30)">[20-30)</option>
            <option value="[30-40)">[30-40)</option>
            <option value="[40-50)">[40-50)</option>
            <option value="[50-60)">[50-60)</option>
            <option value="[60-70)">[60-70)</option>
            <option value="[70-80)">[70-80)</option>
            <option value="[80-90)">[80-90)</option>
            <option value="[90-100)">[90-100)</option>
          </select>
        </div>

        <!-- Time in Hospital -->
        <div class="col-md-4">
          <label class="form-label">Time in hospital (days)</label>
          <input class="form-control" type="number" name="time_in_hospital" min="1" max="30">
        </div>

        <!-- Lab Procedures -->
        <div class="col-md-4">
          <label class="form-label">Lab procedures</label>
          <input class="form-control" type="number" name="n_lab_procedures" min="0" max="200">
        </div>

        <!-- Procedures -->
        <div class="col-md-4">
          <label class="form-label">Procedures</label>
          <input class="form-control" type="number" name="n_procedures" min="0" max="6">
        </div>

        <!-- Medications -->
        <div class="col-md-4">
          <label class="form-label">Medications</label>
          <input class="form-control" type="number" name="n_medications" min="1" max="64">
        </div>

        <!-- Outpatient -->
        <div class="col-md-4">
          <label class="form-label">Outpatient visits</label>
          <input class="form-control" type="number" name="n_outpatient" min="0" max="40">
        </div>

        <!-- Inpatient -->
        <div class="col-md-4">
          <label class="form-label">Inpatient visits</label>
          <input class="form-control" type="number" name="n_inpatient" min="0" max="40">
        </div>

        <!-- Emergency -->
        <div class="col-md-4">
          <label class="form-label">Emergency visits</label>
          <input class="form-control" type="number" name="n_emergency" min="0" max="40">
        </div>

        <!-- Medical Specialty -->
        <div class="col-md-4">
          <label class="form-label">Medical specialty</label>
          <select class="form-control" name="medical_specialty" required>
            <option selected disabled value="">Select specialty</option>
            <option value="Other">Other</option>
            <option value="Cardiology">Cardiology</option>
            <option value="InternalMedicine">InternalMedicine</option>
            <option value="Family/GeneralPractice">Family/GeneralPractice</option>
            <option value="Surgery">Surgery</option>
            <option value="Emergency/Trauma">Emergency/Trauma</option>
            <option value="Missing">Missing</option>
          </select>
        </div>

        <!-- Diagnosis 1 -->
        <div class="col-md-4">
          <label class="form-label">Diagnosis 1</label>
          <select class="form-control" name="diag_1" required>
            <option selected disabled value="">Select diagnosis</option>
            <option value="Other">Other</option>
            <option value="Diabetes">Diabetes</option>
            <option value="MusculoSkeletal">MusculoSkeletal</option>
            <option value="Resipratory">Resipratory</option>
            <option value="Injury">Injury</option>
            <option value="Digestive">Digestive</option>
            <option value="Circulatory">Circulatory</option>
          </select>
        </div>

        <!-- Diagnosis 2 -->
        <div class="col-md-4">
          <label class="form-label">Diagnosis 2</label>
          <select class="form-control" name="diag_2" required>
            <option selected disabled value="">Select diagnosis</option>
            <option value="Other">Other</option>
            <option value="Diabetes">Diabetes</option>
            <option value="MusculoSkeletal">MusculoSkeletal</option>
            <option value="Resipratory">Resipratory</option>
            <option value="Injury">Injury</option>
            <option value="Digestive">Digestive</option>
            <option value="Circulatory">Circulatory</option>
          </select>
        </div>

        <!-- Diagnosis 3 -->
        <div class="col-md-4">
          <label class="form-label">Diagnosis 3</label>
          <select class="form-control" name="diag_3" required>
            <option selected disabled value="">Select diagnosis</option>
            <option value="Other">Other</option>
            <option value="Diabetes">Diabetes</option>
            <option value="MusculoSkeletal">MusculoSkeletal</option>
            <option value="Resipratory">Resipratory</option>
            <option value="Injury">Injury</option>
            <option value="Digestive">Digestive</option>
            <option value="Circulatory">Circulatory</option>
          </select>
        </div>

        <!-- Glucose Test -->
        <div class="col-md-4">
          <label class="form-label">Glucose test</label>
          <select class="form-control" name="glucose_test" required>
            <option selected disabled value="">Select result</option>
            <option value="no">No</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
        </div>

        <!-- A1C Test -->
        <div class="col-md-4">
          <label class="form-label">A1C test</label>
          <select class="form-control" name="A1Ctest" required>
            <option selected disabled value="">Select result</option>
            <option value="no">No</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
        </div>

        <!-- Change -->
        <div class="col-md-4">
          <label class="form-label">Medication change</label>
          <select class="form-control" name="change" required>
            <option selected disabled value="">Any change?</option>
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>

        <!-- Diabetes Medication -->
        <div class="col-md-4">
          <label class="form-label">On diabetes medication</label>
          <select class="form-control" name="diabetes_med" required>
            <option selected disabled value="">Select option</option>
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <input class="btn btn-primary" type="submit" value="Predict Readmission">
      </div>
    </form>

    <h2>Prediction: {{results}}</h2>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
